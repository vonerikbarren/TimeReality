		<title>Template Laboratory</title>

		<style>
			.lil-gui {
				z-index: 2000;
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(255,255,255,0.1);
				cursor: pointer;
				cursor: visible;
				z-index: 1000;
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}

			#VideoContainer {
				z-index: 1000;
			}

      a {
			color: #8ff;
		}

	@keyframes float {
		0% {
			box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
			transform: translatey(0px);
		}
		50% {
			box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
			transform: translatey(-10px);
		}
		100% {
			box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
			transform: translatey(0px);
		}
	}

		#menu {
			position: absolute;
			bottom: 20px;
         left: 10px;
			width: 25%;
			text-align: left;
         padding: 20px;
         border: 1px solid rgba(0, 255, 179, 0.95);
         box-shadow: 1px 1px 2px rgba(0, 255, 179);
		}

		.tableCell {
			width: 360px;
			height: 360px;
			box-shadow: 0px 0px 12px rgba(225, 0, 255, 0.87);
			border: 1px solid rgba(234, 0, 255, 0.25);
         background-color: rgba(225, 0, 255, 0.87);
			font-family: Helvetica, sans-serif;
			text-align: center;
			line-height: normal;
			cursor: default;
		}


		.tableCell:hover {
			box-shadow: 0px 0px 12px rgba(247, 0, 255, 0.75);
			border: 1px solid rgba(255, 127, 255, 0.75);
			cursor: pointer;
      /* transform: rotateY(150deg) */
		}

		.tableCellData {
			position: absolute;
			top: 40px;
			left: 0px;
			right: 0px;
			font-size: 60px;
			font-weight: bold;
			color: rgba(225, 0, 255, 0.75);
			text-shadow: 0 0 10px rgba(251, 255, 0, 0.95);
		}

		.element {
			width: 360px;
			height: 360px;
			box-shadow: 0px 0px 12px rgba(0, 255, 187, 0.87);
			border: 1px solid rgba(0, 238, 255, 0.25);
   background-color: rgba(0, 255, 187, 0.87);
			font-family: Helvetica, sans-serif;
			text-align: center;
			line-height: normal;
			cursor: default;
			/* animation: float 15s ease-in-out infinite; */
      /* transform: rotateY(150deg) */
		}

		.element:hover {
			box-shadow: 0px 0px 12px rgba(247, 0, 255, 0.75);
			border: 1px solid rgba(255, 127, 255, 0.75);
      /* transform: rotateY(150deg) */
		}

		.element .number {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 32px;
			color: rgba(0, 255, 187, 0.87);
      /* transform: rotateY(150deg) */
		}

		.element .symbol {
			position: absolute;
			top: 40px;
			left: 0px;
			right: 0px;
			font-size: 60px;
			font-weight: bold;
			color: rgba(0, 255, 208, 0.75);
			text-shadow: 0 0 10px rgba(0, 255, 179, 0.95);
      /* transform: rotateY(150deg) */
		}

		.element .details {
			position: absolute;
			bottom: 15px;
			left: 0px;
			right: 0px;
			font-size: 32px;
			color: rgba(0, 255, 187, 0.87);
      /* transform: rotateY(150deg) */
		}

		button {
			color: rgba(127, 255, 255, 0.75);
			background: transparent;
			outline: 1px solid rgba(0, 255, 208, 0.75);
			border: 0px;
			border-radius: 20px;
			padding: 5px 10px;
			cursor: pointer;
			animation: float 5s ease-in-out infinite;
		}

		button:hover {
			background-color: rgba(165, 248, 233, 0.75);
		}

		button:active {
			color: #000000;
			background-color: rgba(0, 255, 208, 0.75)
		}

    input[type=text] {
      padding-top: 2px;
      width: 130px;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
    }

/* When the input field gets focus, change its width to 100% */
    input[type=text]:focus {

			function makeElementObject(type, width, height) {
    			const obj = new THREE.Object3D

    			const element = document.createElement( type );
    			element.style.width = width+'px';
    			element.style.height = height+'px';
    			element.style.opacity = 0.999;
    			element.style.boxSizing = 'border-box'

    			var css3dObject = new THREE.CSS3DObject( element );
   			obj.css3dObject = css3dObject
   			obj.add(css3dObject)

    			// make an invisible plane for the DOM element to chop
    			// clip a WebGL geometry with it.
    			var material = new THREE.MeshPhongMaterial({
        		opacity	: 0.15,
        		color	: new THREE.Color( 0x111111 ),
        		blending: THREE.NoBlending,
        		// side	: THREE.DoubleSide,
    			});
    			var geometry = new THREE.BoxGeometry( width, height, 1 );
    			var mesh = new THREE.Mesh( geometry, material );
    			mesh.castShadow = true;
    			mesh.receiveShadow = true;
    			obj.lightShadowMesh = mesh
    			obj.add( mesh );

    			return obj
			}

      function transform(targets, duration) {

        TWEEN.removeAll();

        for (let i = 0; i < objects.length; i++) {

        const object = objects[i];
        const target = targets[i];

        new TWEEN.Tween(object.position)
        .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
        .easing(TWEEN.Easing.Exponential.InOut)
        .start();

        new TWEEN.Tween(object.rotation)
        .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
        .easing(TWEEN.Easing.Exponential.InOut)
        .start();

        }

        new TWEEN.Tween(this)
        .to({}, duration * 2)
        .onUpdate(render)
        .start();

      }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {
				const time = performance.now() * 0.001;
				
			}

			function animate() {

				requestAnimationFrame( animate );

        TWEEN.update();

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 300; // Camera's Height when landed

					const intersections = raycaster.intersectObjects( objects, false );

					const onObject = intersections.length > 0.001;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 1.0 * delta;
					velocity.z -= velocity.z * 1.0 * delta;

          // Gravity Strength
					velocity.y -= 9.8 * 70.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.y = Number( canMoveVerticallyUp ) - Number( canMoveVerticallyDown );
					direction.normalize(); // this ensures consistent movements in all directions

          // Speed Strength
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 10000.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 10000.0 * delta;
					if ( canMoveVerticallyUp || canMoveVerticallyDown ) velocity.y -= direction.y * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );
					// controls.canMoveVerticallyUp( - velocity.y * delta);

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 1;

						canJump = true;

					}

					

				}

				// ###########################
				// Primary Animations 
				// ###########################

				mesh_timeSphere_L2.rotation.y = time * 0.0005;
				mesh_Tube01.rotation.y = time * 0.0001
				mesh_Torus01.rotation.z = time * 0.0001

				// Command Center Animations
				// mat_CommandCenterSphere_L0.rotation.y = 0.0001
				particles.rotation.y = time * -0.0001
				mesh_CCS_Ruler_L0.rotation.y = time * 0.0001
				mesh_OrbitRing01_L01.rotation.y = time * 0.0001
				mesh_OrbitRing02_L01.rotation.x = time * 0.0001
				mesh_OrbitRing04_L01.rotation.y = time * 0.0001
				// mesh_OrbitRing05_L01.rotation.y = time * 0.0001

				// Gears
				mesh_GoldGear01_L01.rotation.z = time * 0.001
				mesh_GoldGear02_L01.rotation.z = time * 0.001
				mesh_GoldGear03_L01.rotation.z = time * 0.001
				mesh_GoldGear04_L01.rotation.z = time * -0.001
				mesh_GoldGear05_L01.rotation.z = time * -0.001
				mesh_GoldGear06_L01.rotation.z = time * -0.001
				mesh_GoldGear07_L01.rotation.z = time * -0.001

				// Use below for the Time Tube Reality
				// camera.position.z = time * 0.0001

				// Only for Testing
				// mesh_gridbox_Tester.rotation.y = time * 0.0001;

				prevTime = time;

				renderer.render( scene, camera );
				cssrenderer.render( scene, camera);

			}
